<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

        * {
            font-family: 'Outfit', sans-serif;
            box-sizing: border-box;
        }

        html,
        body {
            font-size: 15px;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: hsl(212, 45%, 89%);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 315px;
            padding: 15px;
            border-radius: 10px;
            background-color: hsl(0, 0%, 100%);
        }

        .qrcode {
            width: 280px;
            height: 280px;
            border-radius: 10px;
        }

        .tittle {
            text-align: center;
            font-weight: 700;
            font-size: 23px;
            margin: 20px 0px 20px 0px;
            padding: 0px 10px 0px 10px;
            color: hsl(218, 44%, 22%);
        }

        .description {
            text-align: center;
            font-size: 15px;
            font-weight: 400;
            margin-top: 0;
            padding: 0px 10px 0px 10px;
            color: hsl(220, 15%, 55%);
        }

        .attribution {
            text-align: center;
            font-size: 11px;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="container">
    <div class="container" role="main">
        <div class="box">
            <img class="qrcode" src="../images/image-qr-code.png" alt="qrcode">
            <h1 class="tittle">Improve your front-end skills by building projects</h1>
            <h2 class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level</h2>
        </div>
    </div>

    <div class="attribution" role="contentinfo">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Rodrigo Soares</a>.
    </div>
</body>

</html>
